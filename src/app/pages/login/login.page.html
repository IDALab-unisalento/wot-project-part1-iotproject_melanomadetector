<ion-content>
  <div id="title">
    <h1>
      Login melanomaDetector
    </h1>
    <small>
      No account yet? <a routerLink="/signup">register here</a>
    </small>
  </div>
  <form id="loginform">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input  name="email" type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>
      <ion-button id="loginbutton" expand="black" shape="round" color="success" (click)="loginAction()">Login</ion-button>
    </ion-list>
  </form>
</ion-content>
